<h1 mat-dialog-title>Do you really want to delete this form?</h1>
<mat-dialog-actions fxLayoutAlign="space-between center">
   <button mat-raised-button 
           [mat-dialog-close]="true" 
           fxFlex="0 1 150px" 
           color="primary"
           class="button_yes">Yes</button>
   <button mat-raised-button 
           [mat-dialog-close]="false" 
           fxFlex="0 1 150px"
           color="warn"
           class="button_no">No</button>
</mat-dialog-actions>
