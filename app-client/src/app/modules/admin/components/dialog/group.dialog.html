<h2 mat-dialog-title> {{!data ? 'Add new group' : 'Delete group'}} </h2>
<mat-dialog-content>
    <form novalidate #groupForm="ngForm">
        <div *ngIf="!data">
            <div *ngFor="let field of fields">
                <mat-form-field>
                    <input matInput [placeholder]="field.title"
                                    [name]="field.title"
                                    ngModel #[field.title]="ngModel"
                                    minlength="3"
                                    maxlength="15"
                                    required
                                    [matTooltip]="field.tooltip">
                </mat-form-field>
            </div>
        </div>

        <div *ngIf="data">
            <div *ngFor="let field of data">
                <p class="field_label">{{field.title}}:</p>
                <mat-form-field>
                    <input matInput [placeholder]="field.value"
                                    [name]="field.value"
                                    disabled>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="warn" *ngIf="!data"> Cancel </button>
    <button mat-raised-button [disabled]="groupForm.invalid" [mat-dialog-close]="groupForm.value" color="primary" *ngIf="!data"> Create </button>

    <button mat-raised-button mat-dialog-close color="primary" *ngIf="data"> Cancel </button>
    <button mat-raised-button [mat-dialog-close]="{shouldDelete: true}" color="warn" *ngIf="data"> Delete </button>
</mat-dialog-actions>
