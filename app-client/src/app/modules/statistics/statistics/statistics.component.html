<section *ngIf="dataSource">
    <div class="title">
            <i class="material-icons">
                    info
            </i>

            <h2>{{title}}</h2>
    </div>
    <mat-table [dataSource]="interviewsSource" matSort>
        <ng-container matColumnDef="{{column.title}}" *ngFor="let column of interviewColumns;">
            <!-- columns header -->
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                    <!-- <i class="material-icons" *ngIf="column?.icon">
                            {{ column.icon }}
                    </i> -->
                {{ column.value }}
            </mat-header-cell>

            <mat-cell *matCellDef="let item;">
   
            <button mat-raised-button color="primary" *ngIf="column?.icon && column.title==='info'">
                <i class="material-icons">
                        {{ column.icon }}
                </i>
            </button>
                {{ item[column.title] }}
            </mat-cell>
        </ng-container>
        
        <mat-header-row *matHeaderRowDef="interviewsColumnsHeaders">
        </mat-header-row>
                                 
        <mat-row *matRowDef="let row; columns: interviewsColumnsHeaders; let item">
        </mat-row>
    </mat-table>

    <mat-toolbar class="list--tolbar">
        <mat-paginator class="paginator users__paginator" 
                       [pageSize]="10" 
                       [pageSizeOptions]="[5,10,25]" 
                       #interviewsPaginator>
        </mat-paginator>
    </mat-toolbar>
</section>
